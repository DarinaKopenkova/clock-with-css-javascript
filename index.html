<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="digital-clock">
        <div class="digital-clock__container">
            <div id="digital-clock__container__hour"> </div>
            <span>:</span>
            <div id="digital-clock__container__minutes"></div>
            <span>:</span>
            <div id="digital-clock__container__seconds"></div>
        </div>

    </div>
    <div class="container-trird-clock">
        <div class="arrow-clock">
            <div class="arrow-clock__hour"></div>
            <div class="arrow-clock__minutes"></div>
        </div>
        <div class="arrow-clock">
            <div class="arrow-clock__hr"></div>
            <div class="arrow-clock__min"></div>
            <div class="arrow-clock__sec"></div>
        </div>
    </div>
    <div class="container-trird-clock">
        <div class="clock">
            <div class="clock__hour">
                <div class="clock__hour__hr" id="hr"></div>
            </div>
            <div class="clock__min">
                <div class="clock__min__mn" id="mn"></div>
            </div>
            <div class="clock__sec">
                <div class="clock__sec__sc" id="sc"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
